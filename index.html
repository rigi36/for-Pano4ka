<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Для тебя</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff5f7;
            font-family: 'Georgia', serif;
            color: #4a4a4a;
            overflow: hidden;
            padding: 20px;
        }

        #quiz {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 245, 247, 0.8); /* Легкая подложка, чтобы текст читался поверх фото */
            padding: 20px;
            border-radius: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(255,255,255,0.8);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-width: 300px;
            height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            font-family: inherit;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative; /* Кнопки стоят в потоке */
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 11; }
        #noBtn { background-color: #e0e0e0; color: #757575; z-index: 12; }

        .success-message { 
            display: none; 
            text-align: center; 
            animation: fadeIn 1s ease-in; 
            z-index: 20;
            background: rgba(255, 245, 247, 0.9);
            padding: 30px;
            border-radius: 30px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- ФОТОГРАФИИ --- */
        #photo-gallery {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .scattered-photo {
            position: absolute;
            width: 140px; /* Чуть уменьшил, чтобы шестиугольник влез на мобильные */
            height: auto;
            background: white;
            padding: 6px 6px 20px 6px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: all 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
        }

        /* --- СЕРДЕЧКИ --- */
        .flying-heart {
            position: absolute;
            font-size: 2.5rem;
            color: #ff4d6d;
            pointer-events: none;
            z-index: 100;
            animation: flyUpHeart 1.5s ease-out forwards;
        }

        @keyframes flyUpHeart {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(var(--tx), -200px) scale(1.5); }
        }
    </style>
</head>
<body>

    <div id="photo-gallery">
        <img src="photo1.jpg" class="scattered-photo" alt="Memory">
        <img src="photo2.jpg" class="scattered-photo" alt="Memory">
        <img src="photo3.jpg" class="scattered-photo" alt="Memory">
        <img src="photo4.jpg" class="scattered-photo" alt="Memory">
        <img src="photo5.jpg" class="scattered-photo" alt="Memory">
        <img src="photo6.jpg" class="scattered-photo" alt="Memory">
    </div>

    <div id="quiz">
        <h1>Паночка, ты будешь моей валентинкой?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="startSuccessAnimation()">Да</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">Нет</button>
        </div>
    </div>

    <div id="success" class="success-message">
        <p style="font-size: 3.5rem; margin: 10px;">❤️</p>
        <p style="font-size: 2rem; margin: 5px;">Уррраааааа!</p>
        <p style="font-size: 1.5rem; color: #ff4d6d; margin: 5px;">Я тебя люблю!</p>
    </div>

    <script>
        // Функция построения шестиугольника
        function arrangeHexagon() {
            const photos = document.querySelectorAll('.scattered-photo');
            const count = photos.length;
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // Радиус шестиугольника (подстраивается под размер экрана)
            const radius = Math.min(width, height) * 0.35; 
            const centerX = width / 2;
            const centerY = height / 2;

            photos.forEach((photo, index) => {
                // Вычисляем угол для каждой из 6 вершин (в радианах)
                const angle = (index * (2 * Math.PI / count)) - Math.PI / 2;
                
                // Координаты вершины
                const x = centerX + radius * Math.cos(angle) - 70; // 70 - половина ширины фото
                const y = centerY + radius * Math.sin(angle) - 80; // 80 - примерно половина высоты

                const randomRot = Math.random() * 20 - 10;

                setTimeout(() => {
                    photo.style.left = x + 'px';
                    photo.style.top = y + 'px';
                    photo.style.transform = `rotate(${randomRot}deg)`;
                    photo.style.opacity = '1';
                }, index * 200);
            });
        }

        window.onload = arrangeHexagon;

        function moveButton() {
            const btn = document.getElementById('noBtn');
            // При первом взаимодействии переводим кнопку в фиксированное положение, чтобы она могла летать везде
            if (btn.style.position !== 'fixed') {
                btn.style.position = 'fixed';
            }
            
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function startSuccessAnimation() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('success').style.display = 'block';

            const photos = document.querySelectorAll('.scattered-photo');

            // Создаем мощный фонтан сердечек
            let heartCount = 0;
            const interval = setInterval(() => {
                photos.forEach(photo => {
                    const rect = photo.getBoundingClientRect();
                    createFlyingHeart(rect.left + rect.width/2, rect.top + rect.height/2);
                });
                heartCount++;
                if (heartCount > 10) clearInterval(interval);
            }, 300);
        }

        function createFlyingHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('flying-heart');
            heart.innerHTML = '❤️';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            const tx = Math.random() * 200 - 100;
            heart.style.setProperty('--tx', tx + 'px');
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
    </script>
</body>
</html>
