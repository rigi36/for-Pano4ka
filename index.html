<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Для тебя</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff5f7;
            font-family: 'Georgia', serif;
            color: #4a4a4a;
            overflow: hidden;
        }

        #quiz {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 245, 247, 0.85); /* Полупрозрачная подложка, чтобы текст читался на фоне фото */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        /* Кнопки теперь жестко стоят рядом */
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.1s;
            font-family: inherit;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 11; }
        #noBtn { background-color: #e0e0e0; color: #757575; z-index: 12; }

        .success-message {
            display: none;
            text-align: center;
            z-index: 20;
            background: rgba(255, 245, 247, 0.95);
            padding: 40px;
            border-radius: 20px;
        }

        /* Галерея теперь на весь экран */
        #photo-gallery {
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .scattered-photo {
            position: absolute;
            width: 130px; /* Оптимальный размер для телефона */
            background: white;
            padding: 6px 6px 20px 6px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            opacity: 0;
            transition: all 1s ease-out;
        }

        .flying-heart {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            z-index: 100;
            animation: flyUp 1.5s ease-out forwards;
        }

        @keyframes flyUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-200px) scale(1.5); }
        }
    </style>
</head>
<body>

    <div id="photo-gallery">
        <img src="photo1.jpg" class="scattered-photo" alt="Memory">
        <img src="photo2.jpg" class="scattered-photo" alt="Memory">
        <img src="photo3.jpg" class="scattered-photo" alt="Memory">
        <img src="photo4.jpg" class="scattered-photo" alt="Memory">
        <img src="photo5.jpg" class="scattered-photo" alt="Memory">
        <img src="photo6.jpg" class="scattered-photo" alt="Memory">
    </div>

    <div id="quiz">
        <h1>Паночка, ты будешь моей валентинкой?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="startSuccessAnimation()">Да</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">Нет</button>
        </div>
    </div>

    <div id="success" class="success-message">
        <p style="font-size: 3.5rem; margin: 10px;">❤️</p>
        <p style="font-size: 2rem; margin: 5px;">Уррраааааа!</p>
        <p style="font-size: 1.5rem; color: #ff4d6d; margin: 5px;">Я тебя люблю!</p>
    </div>

    <script>
        // 1. Математика шестиугольника
        function arrangeHexagon() {
            const photos = document.querySelectorAll('.scattered-photo');
            const radius = Math.min(window.innerWidth, window.innerHeight) * 0.35;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            photos.forEach((photo, index) => {
                // Идеальный круг, разбитый на 6 точек
                const angle = (index * (2 * Math.PI / 6)) - Math.PI / 2;
                const x = centerX + radius * Math.cos(angle) - 65; 
                const y = centerY + radius * Math.sin(angle) - 80;
                const randomRot = Math.random() * 30 - 15;

                setTimeout(() => {
                    photo.style.left = x + 'px';
                    photo.style.top = y + 'px';
                    photo.style.transform = `rotate(${randomRot}deg)`;
                    photo.style.opacity = '1';
                }, index * 200);
            });
        }

        window.onload = arrangeHexagon;
        window.onresize = arrangeHexagon; // Если она повернет телефон, фото перестроятся

        // 2. Убегающая кнопка "Нет"
        function moveButton() {
            const btn = document.getElementById('noBtn');
            if (btn.style.position !== 'fixed') {
                btn.style.position = 'fixed'; // Отрываем кнопку от соседки только при попытке нажать
            }
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // 3. Анимация успеха (Фото остаются, вылетают сердечки)
        function startSuccessAnimation() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('success').style.display = 'block';

            const photos = document.querySelectorAll('.scattered-photo');
            let heartCount = 0;
            
            // Запускаем цикл выброса сердечек из каждой фотографии
            const interval = setInterval(() => {
                photos.forEach(photo => {
                    const rect = photo.getBoundingClientRect();
                    const x = rect.left + rect.width / 2;
                    const y = rect.top + rect.height / 2;
                    
                    const heart = document.createElement('div');
                    heart.classList.add('flying-heart');
                    heart.innerHTML = '❤️';
                    
                    const offsetX = (Math.random() - 0.5) * 50;
                    heart.style.left = (x + offsetX - 15) + 'px';
                    heart.style.top = y + 'px';
                    
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 1500);
                });
                
                heartCount++;
                if (heartCount > 10) clearInterval(interval); // Останавливаем фейерверк через 10 залпов
            }, 400);
        }
    </script>
</body>
</html>
